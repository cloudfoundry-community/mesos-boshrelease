---
name: mesos-deployment
director_uuid: 93c01d2d-a2a5-49d8-8d02-389fd223a9cf

releases:
- name: mesos
  version: latest
- name: docker
  version: latest

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: zookeeper
  azs: [z1, z2, z3]
  instances: 3
  jobs:
  - name: zookeeper
    release: mesos
  stemcell: default
  vm_type: medium
  persistent_disk_type: medium
  networks:
  - name: private
- name: mesos-master
  azs: [z1, z2, z3]
  instances: 3
  jobs:
  - name: mesos-master
    release: mesos
  stemcell: default
  vm_type: medium
  networks:
  - name: private
  properties:
    mesos:
      principal: "principal"
      secret: "secret"
      master:
        quorum: 2
        authenticate_agents: true
        authenticate_frameworks: true
- name: mesos-agent
  azs: [z1, z2, z3]
  instances: 3
  jobs:
  - name: docker
    release: mesos
  - name: mesos-agent
    release: mesos
  stemcell: default
  vm_type: medium
  networks:
  - name: private
  properties:
    mesos:
      principal: "principal"
      secret: "secret"

